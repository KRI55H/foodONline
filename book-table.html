<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>foodONline</title>

  <!-- css files links -->
  <link rel="stylesheet" href="./assets/libs/bootstrap-5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/fonts/remixicon.css">
  <link rel="stylesheet" href="./assets/css/owl.carousel.css">
  <link rel="stylesheet" href="./assets/css/owl.theme.default.css">
  <link rel="stylesheet" href="./assets/libs/MCDatepicker-master/dist/mc-calendar.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/libs/Date-Time_Picker/dist/DateTimePicker.css"/>
 

</head>
<body>
  <!-- loader -->
  <div id="loader">
      <img src="./assets/img/loader.gif" alt="" srcset="" id="loader-image">
  </div>
  
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg bg-light navbar-light"  id="home">
    <div class="container-fluid">
      <img src="./assets/img/logo.png" alt="foodONline" class="nav-brand">
      <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-dark"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto me-auto">
          <li class="nav-item">
            <a class="nav-link text-dark" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active " href="./book-table.html">Reservation</a>
          </li>
        </ul>
        <button class="btn nav-cart shadow-none" id="cart" data-bs-toggle="modal" data-bs-target="#cartModal"><i class="ri-shopping-cart-fill"></i></button>
        <button class="btn nav-cart shadow-none ms-3" ><i class="ri-user-fill"></i></button>
        <button class="btn nav-cart shadow-none ms-3" >Login</button>
      </div>
    </div>
  </nav>

	<div class="register-form">
    <div class="row form-container">
      <div class="col-md-6">
        <div class="form-img"></div>
      </div>
      <div class="col-md-6 p-2">
        <form class="form">
          <div class="row">
            <div class="form-group col-md-6 mb-2">
              <div class="form-group mb-2" >
                <label>Full Name</label>
                <input type="text" class="form-control  shadow-none" placeholder="Full Name ">  
              </div>
      
              <div class="form-group mb-2" >
                <label >Mobile Number</label>
                <input type="text" class="form-control  shadow-none" placeholder="Mobile Number ">
              </div>
      
              <div class="form-group mb-2">
                <label for="exampleInputEmail1">Date</label>
                <input type="text" data-field="date" class="form-control" placeholder="Reservation Date"/>
              </div>
      
              <div class="form-group mb-2" >
                <label for="exampleInputEmail1">Time</label>
                <input type="text" data-field="time" class="form-control" placeholder="Reservation Time"/>
              </div>
              <div id="date-time-picker"></div>

              <div class="form-group mb-2" >
                <label>Special Request</label>
                <select class="form-control form-select shadow-none" id="number-of-person" name="numberOfPerson">
                  <option value="2" selected disabled>Choose any option</option>
                  <option value="4">Birthday Party</option>
                  <option value="6">Merrage Aniversary</option>
                  <option value="8">Proffessional Metting</option>
                  <option value="8">Other Celebration</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-6 d-flex justify-content-center align-items-center">
              <div class="d-block w-100 h-100">
                <div class="form-group mb-2" >
                  <label for="exampleInputEmail1">Select table type</label>
                  <select class="form-control form-select shadow-none" id="number-of-person" name="numberOfPerson">
                    <option value="2" selected>Two Persons</option>
                    <option value="4">Four Persons</option>
                    <option value="6">Six Persons</option>
                    <option value="8">Eight Persons</option>
                  </select>
                </div>
                <div class="form-group mb-2 d-block">
                  <img src="./assets/img/tables/2.png" class="table-img" id="table-image">
                </div>
                <div class="text-end form-group d-block">
                  <button type="submit" class="btn shadow-none register-btn">Book Table</button>
                </div>
              </div> 
            </div>
          </div>
        </form>
      </div>
    </div>
	</div>


  <!-- footer -->
  <footer class="page-footer font-small bg-dark mt-auto">
    <div class="footer-copyright text-center text-light py-2">Â© 2020 Copyright:
      <a href="/"> foodONline.com</a>
    </div>
  </footer>

  <!-- script files link -->
  <script src="./assets/libs/bootstrap-5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/owl.carousel.js"></script>
  <script src="./assets/js/jquery.validate.js"></script>
  <script src="./assets/js/sweetalert.js"></script>
  <script type="text/javascript" src="./assets/libs/Date-Time_Picker/dist/DateTimePicker.js"></script>


  <!-- extra scripts -->
  <script>
    // loader
    $(window).on('load',function(){
        setTimeout(function(){
        $("#loader").hide();
        },10);
    });

    // date time picker
    $("#date-time-picker").DateTimePicker();

    $("#number-of-person").change(function(){
      let tableSize = $("#number-of-person").val();
      $("#table-image").fadeOut(1000, function() {
        setTimeout(function(){
          $("#table-image").attr('src','./assets/img/tables/'+tableSize+".png");  
        }, 600);
      }).fadeIn(100);
      return false;
    });


  </script>
</body>
</html>
