<!DOCTYPE html>
<html>
<head>
	<title>Book-Table</title>
	<link rel="stylesheet" type="text/css" href="css\book-table.css">
	<script type="text/javascript">
		function validateForm(){
			var a = document.forms["form"]["nm"].value;
			var b = document.forms["form"]["mo"].value;
			var c = document.forms["form"]["mail"].value;
			var d = document.forms["form"]["gst"].value;
			//name
			if(a=="" || a==null){
				alert("PLEASE TYPE YOUR NAME");
         		document.form.nm.focus();
         		return false;
			}
			if(b=="" || b==null){
				alert("PLEASE TYPE YOUR MOBILE-NUMBER");
          		document.form.mo.focus();
          		return false;
			}
			if( isNaN(b) )
			{
		  		alert("PLEASE TYPE NUMBERS ONLY");
          		document.form.mo.focus();
          		return false;
	     	}
			if(b.length<10)
	     	{
		  		alert("MOBILE-NUMBER MUST CONTAIN 10 NUMBERS");
          		document.form.mo.focus();
          		return false;
	     	}
	     	if(c=="" || c==null)
	     	{
	     		alert("ENTER YOUR E-MAIL PLEASE");
	     		document.form.mail.focus();
	     		return false;
	     	}
	     	if(d=="" || d==null){
				alert("PLEASE TYPE NUMBERS OF GUESTS");
          		document.form.gst.focus();
          		return false;
			}
			if( isNaN(d) )
			{
		  		alert("PLEASE TYPE NUMBERS ONLY");
          		document.form.gst.focus();
          		return false;
	     	}
		}
	</script>
</head>
<body>
	<div>
		<div class="logo">foodONline</div>
		<div><a href="index1.html"><button class="button mrg">HOME</button></a></div>
	</div>
	<div>
		<center>	
			<form  onsubmit="return validateForm()" method="post" name="form" action="index1.html">
				<center>
				<table cellpadding="10px">
					<tr>
						<td>Full Name :</td>
						<td><input type="text" name="nm" class="text-box" placeholder="Enter Your Name Here"></td>
					</tr>
					<tr>
						<td>Mobile No. :</td>
						<td><input type="text" name="mo" class="text-box" placeholder="Enter Your Name Here" maxlength="10"></td>
					</tr>
					<tr>
						<td>E-mail :</td>
						<td><input type="mail" name="mail" class="text-box" placeholder="Enter Your Name Here"></td>
					</tr>
					<tr>
						<td>Number of Guests : </td>
						<td><input type="text" name="gst" class="text-box" placeholder="Enter Your Name Here" maxlength="2"></td>
					</tr>
					<tr>
						<td>Reservation Date :</td>
						<td>
								<input type="date" class="date" id="date">
						</td>
					</tr>
					<tr>
						<td>Reservation Time :</td>
						<td>
							<select class="time">
									<option>09:00 AM</option><option>10:00 AM</option><option>11:00 AM</option>
									<option>12:00 PM</option><option>04:00 PM</option><option>05:00 AM</option>
									<option>06:00 PM</option><option>07:00 PM</option><option>08:00 AM</option>
									<option>09:00 PM</option><option>10:00 PM</option>
							</select>
						</td>
					</tr>
					<tr>
						<td> </td>
						<td>
							<input type="submit" class="button-2" value="PAY & BOOK">
							<input type="reset" class="button-2" value="CLEAR">
						</td>
					</tr>
					</table>
					</center>
			</form>
		</center>
	</div>
	<script type="text/javascript">
	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth()+1; //January is 0!
	var yyyy = today.getFullYear();
	if(dd<10){
     	dd='0'+dd
    }
	if(mm<10){
        mm='0'+mm
    } 
	today = yyyy+'-'+mm+'-'+dd;
	document.getElementById("date").setAttribute("min", today);
	</script>
</body>
</html>
